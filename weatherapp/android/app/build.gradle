plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.weatherapp"
    compileSdkVersion 34 // Replace with the correct compile SDK version

    ndkVersion "23.1.7779620" // Replace with your installed NDK version, or remove if you don't need the NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.weatherapp"
        minSdkVersion 21 // Replace with the correct minimum SDK version
        targetSdkVersion 34 // Replace with the correct target SDK version
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
